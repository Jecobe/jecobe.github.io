<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <script>
        function updateTabTitle() {
            setInterval(() => {
                document.title = Math.floor(Math.random() * 100);
            }, 1000);
        }
    </script>
</head>
<body onload="updateTabTitle()">
    <h1>The tab title will change to a random number every second.</h1>
</body>
</html>
